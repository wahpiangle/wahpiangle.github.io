<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="client.css">
    <script src="client.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="page-title">Customer View</h1>
        <button id="switchBtn">Go to Management View</button>
    </nav>
    <section>
        <div class="serving-container">
            <div class="now-serving">
                <div class="serving-title">Now Serving:</div>
                <div class="now-serving-number">0001</div>
            </div>
            <div class="last-number">
                <div>Last Number: </div>
                <div class="last-number-number"></div>
            </div>
            <button class="take-number-button">Take a Number</button>
        </div>
    </section>

    <div class="counter-container">
        <div class="counter1 counter">
            <img class="online-status" id="status1" src="online.png"></img>
            <div class="counter-title">counter 1</div>
            <div class="counter1-current-number">0001</div>
        </div>
    </div>
</body>
</html>
